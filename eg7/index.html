<!DOCTYPE html5>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>angularjs1 eg7 add Name</title>
	</head>
	<body ng-controller="MainCtrl">
		<ul>
			<li ng-repeat="name in names">{{ name }}</li>
		</ul>
		<form ng-submit="addName()"><!--!iIMPORTANT must be in 'form' format!-->
			<h3>Add Name: </h3><input type="text" ng-model="newName">
			<button type="submit" value="add">Add</button>
		</form>
		<script src="assets/angular.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
