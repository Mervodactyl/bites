<!DOCTYPE html5>
	<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>angularjs1 eg14 images</title>
	</head>
	<body ng-controller="MainCtrl">
		<p>Search <input type="text" ng-model="query"></p>
		<table>
			<tr>
				<th><a href="#" ng-click="sortfield = 'name'; reverse = !reverse">Country</a></th>
				<th><a href="#" ng-click="sortfield = 'population'; reverse = !reverse">Population</a></th>
				<th>National Flag</th>
			</tr>
			<tr ng-repeat="country in countries | filter: query | orderBy: sortfield : reverse">
				<td>{{ country.name }}</td>
				<td>{{ country.population }}</td>
				<td><img ng-src="{{ country.flagURL }}" width="120px"></td>
			</tr>
		</table>
		<script src="assets/angular.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
