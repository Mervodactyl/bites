<!DOCTYPE html5>
	<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>angularjs1 eg12 search filter</title>
	</head>
	<body ng-controller="MainCtrl">
		<p>Search: <input type="text" ng-model="query"></p>
		<table>
			<tr>
				<th>Country</th>
				<th>Population</th>
			</tr>
			<tr ng-repeat="country in countries | filter:query | orderBy:'-population' ">
				<td>{{ country.name }}</td>
				<td>{{ country.population }}</td>
			</tr>
		</table>
	<script src="assets/angular.min.js"></script>
	<script src="script.js"></script>
	</body>
</html>
